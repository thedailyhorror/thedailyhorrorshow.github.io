<head>

<body>
    <nav>
     <div class="placeholder"></div>

            <li><a href="#">Home</a></li>
            <li><a href="#">About Me</a></li>
            <li><a href="#">References</a></li>
            <li><a href="#">Contact</a></li>
        
        </ul>
    <div class="placeholder"></div>

        </nav>
        <script>
var navbar = document.getElementById("Navbar");
var placeholder1 = document.getElementsByClassName("placeholder")[0];
var placeholder2 = document.getElementsByClassName("placeholder")[1];

navbar.addEventListener("mouseover", function() {
  placeholder1.style.display = "none";
  placeholder2.style.display = "none";
  navbar.style.display = "flex";
});

navbar.addEventListener("mouseout", function() {
  navbar.style.display = "none";
  placeholder1.style.display = "block";
  placeholder2.style.display = "block";
});
        </script>
</body>
</html>
